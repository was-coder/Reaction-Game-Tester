<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title></title>
</head>
<body>

    <div class="my-3 container text-center">
        <h3 class="text-capitalize">reaction game tester</h3>
        <h6>Test your reaction by clicking on the boxes that appears within 2 seconds as quickly as possible</h6>
        <button class="btn btn-primary text-capitalize pos-btn" id="btn1">start game</button>
        <button class="btn btn-success text-capitalize pos-btn" id="btn2">end game</button>
        <button class="btn btn-primary text-capitalize pos-btn" id="btn3">Reset Game</button>
    </div><br><br>

    <div class="container text-capitalize font-weight-bold d-flex justify-content-between" id="react-time">
        <p>reaction time : <span id="time"></span> </p>
        <p>points : <span id="scores"></span> </p>
    </div>

    <div class="shape" id="shape"></div>
    
    <div class="d-flex justify-content-center align-items-center" id="scoreBoard">
        <div class="text-capitalize h1">
            <svg>
                <text x="5%" y="50%" fill="transparent">
                    game over
                </text>
            </svg>
        </div>
        <h4>Total points: <span id="totalScore"></span> point(s)</h4>
    </div>

    <script src="/js/index.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery-3.4.1.min.js"></script>
</body>
</html>
